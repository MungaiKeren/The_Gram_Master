{% extends 'registration/reg_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h4>Create an account</h4>
            <form action="" method="post" class="form-group">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
