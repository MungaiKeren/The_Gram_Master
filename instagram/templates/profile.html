{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
{{ block.super }}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <h4>@{{user.username}}<br>
            Bio: <br>
                {{user.profile.bio}}
            </h4>
            <button type="button" id="edit" class="btn btn-sm btn-outline-info" data-toggle="modal" data-target=".bd-example-modal-sm">
                Edit Profile
            </button>
            <div style="display: none;" id="update">
            <form action="" method="post" enctype="multipart/form-data" class="form-control">
                {% csrf_token %}
                {{u_form|crispy}}
                {{p_form|crispy}}
                <button type="submit" class="btn btn-sm btn-info">Update</button>
            </form>
            </div>
        </div>
        <div class="col-md-4">
            <img src="{{ user.profile.prof_image.url}}" height="200px" width="200px" class="rounded-circle" alt="profile photo">
        </div>
        <div class="col-md-4"></div>
    </div>
    <hr>
</div>
    <div class="card-columns container-fluid">
        {% for pic in pics %}
        <div class="card">
            <img src="{{pic.image.url}}" height="300vh" alt="my images">
        </div>
        {% empty %}
        <p>No pics</p>
        {% endfor %}
    </div>
{% endblock %}
