{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
{{ block.super }}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {%if user.profile.prof_image.url %}
            <img src="{{user.profile.prof_image.url}}" height="250px" width="250px" class="rounded-circle" alt="profile photo">
            {% else %}
            <p>You have no profile yet</p>
            <a href="{% url 'edit_profile'%}">
                <button class="btn">Edit Profile</button>
            </a>
            {% endif %}
        </div>
        <div class="col-md-4 col-sm-6 col-lg-6">
            <button class="btn btn-primary">Posted pics</button>
            <button class="btn btn-primary">Followers</button>
            <button class="btn bg-danger">Following</button>
            <br>
            <div class="row">
                <div class="col-md-2">
                  <h6 class="mt-4">@{{user.username}}</h6>
                  <h6 class="mt-4">@{{user.email}}</h6>
                </div>
                <div class="col-md-2">
                    <a href="{% url 'edit_profile'%}">
                        <button class="btn mt-3">Edit Profile</button>
                    </a>
                </div>
                <div class="col-md-2"></div>
            </div>
            <h6 class="mt-3">Bio:</h6>
            <p>{{user.profile.bio}}</p>
        </div>
    </div>
    <hr>
    <div class="row">
        <h1>Images posted on my time line are here</h1>
    </div>
</div>
{% endblock %}
