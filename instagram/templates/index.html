{% extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-">
        {% for image in posts %}
        <img src="{{image.image.url}}" class="mt-5" width="100%" alt="{{image.img_name}}">
        {% empty %}
        <p>No images have been posted yet</p>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
