{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center">Welcome lets edit your profile</h1>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{u_form|crispy}}
    {{p_form|crispy}}
    <button type="submit" class="btn btn-success">Save</button>
</form>
</div>
{% endblock %}
