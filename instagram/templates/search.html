{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if images %}
    {% for image in images %}
    <p>You searched for {{message}}</p>
    <img src="{{image.image.url}}" alt="images">
    {% endfor %}
    {% else %}
    <p>No user found</p>
    {% endif %}
</div>
{% endblock %}
